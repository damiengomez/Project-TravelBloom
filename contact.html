<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contactez-nous</title>
  <link rel="stylesheet" href="style.css" />
</head>

<header class="header">
  <h1 class="logo-title">
    <img src="img/icon-plane.png" alt="">
    TravelBloom
  </h1>
  <nav>
    <ul class="nav ul">
      <li class="nav ul li">
        <a href="index.html">Accueil</a>
      </li>
      <li class="nav ul li">
        <a href="about.html">À propos de nous</a>
      </li>
      <li class="nav ul li">
        <a class="current-page" href="contact.html" aria-current="page">Nous contacter</a>
      </li>
    </ul>
  </nav>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Rechercher plages, temples, villes..." title="Rechercher plages, temples, villes"/>
    <button onclick="performSearch()">Rechercher</button>
  </div>
</header>

<body>
  <main class="main">
    <div class="grid">
      <div class="col">
        <ul class="social-links">
            <li><img src="https://placehold.co/30x30/fff/14505C?text=f" alt="Facebook"></li>
            <li><img src="https://placehold.co/30x30/fff/14505C?text=in" alt="LinkedIn"></li>
            <li><img src="https://placehold.co/30x30/fff/14505C?text=ig" alt="Instagram"></li>
        </ul>
      </div>
      <div class="col content">
        <h2>CONTACTEZ NOUS</h2>
        <p>N'hésitez pas à nous contacter, pour en savoir plus sur nos voyages et nos offres totalement incroyable.</p>

          <form id="contactForm" class="form">
            <div>
              <label for="name">Nom</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div>
              <label for="condition">Adresse</label>
              <input type="text" id="condition" name="condition" required>
            </div>
            <div>
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" onclick="thankyou()">Soumettre</button>
          </form>
        </div>
        <div class="col">
          <p id="searchMessage" style="text-align: center; font-weight: bold; margin-top: 10px;"></p>
          <div class="search-results" id="searchResults">
            <h3>Nos recommandations</h3>
            <button class="close-results" onclick="closeResults()">Fermer
              <span class="sr-only">Nos recommandations</span>
            </button>
            <div id="searchContent"></div>
          </div>
        </div>
      </div>
  <script src="script.js"></script>
</body>
</html>
